<app-toolbar (onlineUsers)="online($event)"></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 13">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 19">
      <div class="row">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of users">
          <div class="card">
            <a>
              <div class="card-image imgDiv" (click)="viewUser(user)">
                <img
                  class="imgCircle responsive-img"
                  src="https://res.cloudinary.com/dy6relv7v/image/upload/v{{ user.picVersion }}/{{ user.picId }}"
                />
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{ user.username }}
                <i class="facircle material-icons" *ngIf="checkIfOnline(user.username)">brightness_1</i>
              </h3>
              <p *ngIf="user.country">{{ user.city }},{{ user.country }}</p>
              <button class="btn" *ngIf="!checkInArray(userArr, user._id)" (click)="followUser(user)">Follow</button>
              <button class="btn disabled following" *ngIf="checkInArray(userArr, user._id)">Following</button>
              <a class="secondary-content" [routerLink]="['/chat', user.username]">
                <i class="material-icons">chat</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
